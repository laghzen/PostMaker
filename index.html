<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор текста</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E1CEDE;
            color: #881371;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            justify-content: center;
            align-items: center;
        }
        .text-area {
            width: 45%;
            margin: 0 2.5%; /* Расстояние между окнами */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #881371;
            border-radius: 8px;
            resize: none;
            color: #881371;
            background-color: #f9f9f9;
        }
        textarea:focus {
            outline: none;
            border-color: #881371;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #881371;
            color: white;
            font-family: 'Fira Sans', sans-serif;
        }
        button:hover {
            background-color: #6a0e5a;
        }
        .timer {
            font-size: 18px;
            margin-top: 16px;
            color: #881371;
        }
        .mode-select {
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .mode-select label {
            font-weight: 500;
            color: #881371;
        }
        .mode-select select {
            padding: 5px;
            font-size: 16px;
            border: 2px solid #881371;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #881371;
            font-family: 'Fira Sans', sans-serif;
        }
        .copy-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-area">
        <div class="mode-select">
            <label for="mode">Режим работы:</label>
            <select id="mode">
                <option value="example">Сгенерировать по примеру</option>
                <option value="request">Сгенерировать по запросу</option>
            </select>
        </div>
        <textarea id="input-text" placeholder="Введите текст здесь..."></textarea>
        <div class="controls">
            <button id="generate-btn">Сгенерировать</button>
            <div class="timer" id="timer">00:00</div>
        </div>
    </div>
    <div class="text-area">
        <textarea id="output-text" placeholder="Результат генерации появится здесь..."></textarea>
        <button class="copy-button" id="copy-btn">Копировать</button>
    </div>
</div>

<script>
    let timerInterval;
    let timeLeft = 60;

    document.getElementById('generate-btn').addEventListener('click', function() {
        clearInterval(timerInterval);
        timeLeft = 60;
        updateTimer();

        timerInterval = setInterval(function() {
            timeLeft--;
            updateTimer();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                generateText();
            }
        }, 1000);
    });

    document.getElementById('copy-btn').addEventListener('click', function() {
        const outputText = document.getElementById('output-text');
        outputText.select();
        document.execCommand('copy');
    });

    function updateTimer() {
        const timer = document.getElementById('timer');
        timer.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
    }

    function generateText() {
        const inputText = document.getElementById('input-text').value;
        const mode = document.getElementById('mode').value;
        let outputText = '';

        if (mode === 'example') {
            outputText = `Пример генерации: ${inputText}`;
        } else if (mode === 'request') {
            outputText = `Результат по запросу: ${inputText}`;
        }

        document.getElementById('output-text').value = outputText;
    }
</script>

</body>
</html>
